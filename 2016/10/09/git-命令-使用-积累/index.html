    </header>
    <div class="entry">
      
        <h3 id="更新gh-pages分支到本地"><a href="#更新gh-pages分支到本地" class="headerlink" title="更新gh-pages分支到本地"></a>更新gh-pages分支到本地</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">$ git <span class="built_in">clone</span> https://github.com/aopui/home.git <span class="comment">#clone</span></div><div class="line">$ git checkout gh-pages <span class="comment">#切换分支</span></div><div class="line">$ git pull</div></pre></td></tr></table></figure>
<p>或者<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ git checkout -b gh-pages origin/gh-pages</div></pre></td></tr></table></figure></p>
<h3 id="提交修改该的代码到-git"><a href="#提交修改该的代码到-git" class="headerlink" title="提交修改该的代码到 git"></a>提交修改该的代码到 git</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">$ git add .</div><div class="line">$ git add --update .</div><div class="line">$ git commit -am <span class="string">"注解"</span> <span class="comment">#注解不加 push的时候不管用</span></div><div class="line">$ git push</div></pre></td></tr></table></figure>
<p>git commit -a//可以直接提交修改，这个还不太会用</p>
